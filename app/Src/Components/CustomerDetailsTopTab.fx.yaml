CustomerDetailsTopTab As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =65
    TabItems: |-
        =Table( 
            {
                Title: "Info",
                Screen: 'Customer info'
            },
            {
                Title: "Analytics",
                Screen: 'Customer Analytics'
            },
            {
                Title: "Orders",
                Screen:'Customer info'
            },
            {
                Title: "Invoices",
                Screen: 'Customer info'
            },
            {
                Title: "Complaints",
                Screen:'Customer info'
            },
             {
                Title: "Contacts",
                Screen: 'Customer info'
            },
            {
                Title: "Visits",
                Screen: 'Customer info'
            },
            {
                Title: "Payments",
                Screen: 'Customer info'
            },
            {
                Title: "Delievery Address",
                Screen: 'Customer info'
            }
        )
    Width: =640
    X: =0
    Y: =0
    ZIndex: =1

    Gallery1_9 As gallery.galleryHorizontal:
        Fill: =RGBA(255, 255, 255, 1)
        Height: =65
        Items: =CustomerDetailsTopTab.TabItems
        ShowScrollbar: =false
        TemplateSize: =165
        ZIndex: =1

        Label8_9 As label:
            Align: =Align.Center
            FontWeight: =FontWeight.Semibold
            Height: =52
            OnSelect: =Navigate(ThisItem.Screen, ScreenTransition.Cover)
            Size: =15
            Text: =ThisItem.Title
            Width: =163
            ZIndex: =4

        Icon6_9 As icon.HorizontalLine:
            Color: =If(ThisItem.IsSelected ,RGBA(103,204,107, 1), RGBA(255, 255, 255, 1))
            Height: =4
            Icon: =HorizontalLine
            OnSelect: =Select(Parent)
            Width: =165
            Y: =51
            ZIndex: =5

