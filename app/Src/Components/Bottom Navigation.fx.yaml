"'Bottom Navigation' As CanvasComponent":
    Fill: =RGBA(0, 0, 0, 0)
    Height: =80
    NavItems: |-
        =Table( {
               // Title: If(varAttendance = "end" , "End", varAttendance = "start" , "Start", varAttendance = "done" , "Ended"),
               Title: Start,
                //Screen: If(varAttendance= "start" , Start, varAttendance= "end" , Start_3, varAttendance= "done" , Start_5),
                Screen: 'Start Day',
                Icon: CalendarBlank,
                Active: false
            },
            {
                Title: "Visits",
                Screen: Screen1,
                Icon: Waypoint,
                Active: false
            },
            {
                Title: "Dashboard",
                Screen: Screen1,
                Icon: Waffle,
                Active: true
            },
            {
                Title: "Customer",
                Screen: Screen1,
                Icon: People,
                Active: false
            },
            {
                Title: "Menu",
                Screen: Screen1,
                Icon: Hamburger,
                Active: false
            }
            )
    Width: =640
    X: =0
    Y: =0
    ZIndex: =1

    Gallery2_1 As gallery.galleryHorizontal:
        Height: =80
        Items: ='Bottom Navigation'.NavItems
        OnSelect: =Navigate(ThisItem.Screen,ScreenTransition.Cover)
        TemplateSize: =121
        ZIndex: =1

        Icon1_1 As icon.Add:
            Color: =If(ThisItem.Active, RGBA(103, 204, 107, 100), RGBA(154, 154, 154, 1))
            Height: =35
            Icon: =ThisItem.Icon
            OnSelect: |
                =Navigate(ThisItem.Screen,ScreenTransition.Cover)
            Width: =39
            X: =41
            Y: =5
            ZIndex: =1

        Label2_24 As label:
            Align: =Align.Center
            Color: =If(ThisItem.Active, RGBA(103, 204, 107, 100), RGBA(154, 154, 154, 1))
            FontWeight: =FontWeight.Semibold
            Height: =26
            OnSelect: |
                =Navigate(ThisItem.Screen,ScreenTransition.Cover)
            Size: =10
            Text: =ThisItem.Title
            Width: =121
            Y: =40
            ZIndex: =2

